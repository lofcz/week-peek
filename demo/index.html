<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WeekPeek Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <header class="demo-toolbar">
    <h1 class="demo-title">WeekPeek Demo</h1>
    <div class="demo-controls" role="group" aria-label="Orientation toggle">
      <button id="btn-vertical" aria-pressed="true">Vertical</button>
      <button id="btn-horizontal" aria-pressed="false">Horizontal</button>
      <button id="btn-reset" title="Reset zoom">Reset Zoom</button>
    </div>
  </header>
  <main class="demo-main">
    <div class="schedule-host">
      <div id="schedule-container"></div>
    </div>
  </main>
  <div id="tooltip-layer" class="tooltip-layer" aria-live="polite"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
